<div *ngIf="loader">
    <div class="d-flex justify-content-center mt-3">
        <img class="img-fluid" src="../../../assets/3ohze2IqF09aevkCVa.webp" alt="">
    </div>
    <div class="text-center creepster-regular">
        Carregando...
    </div>
</div>

<div *ngIf="!loader">
    <mat-card class="mt-3 mat-elevation-z4">
        <div class="font">
            Fotos
        </div>
        <div *ngIf="images.length != 0 " class="row justify-content-center mt-3">
            <div *ngFor="let item of images" class="col-md-4">
                <img [src]="item.caminho" class="img-fluid">
                <div class="d-flex justify-content-center">
                    <button (click)="removeImage(item.url)" class="btn btn-sm btn-danger mt-2">
                        <i class="material-icons text-light">delete</i>
                    </button>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center mt-3">
            <button (click)="triggerImage()" class="btn btn-success btn-sm text-ligh w-25">
                +
            </button>
            <input accept="image/*" #fileInput (change)="selectImage($event)" hidden type="file">
        </div>

    </mat-card>
</div>
