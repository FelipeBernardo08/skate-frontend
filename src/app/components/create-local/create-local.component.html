<div *ngIf="loader">
    <div class="d-flex justify-content-center mt-3">
        <img class="img-fluid" src="../../../assets/3ohze2IqF09aevkCVa.webp" alt="">
    </div>
    <div class="text-center creepster-regular">
        Carregando...
    </div>
</div>

<div *ngIf="!loader">
    <mat-card class="mt-3 mat-elevation-z4">
        <div class="mb-3 text-center">
            <span class="creepster-regular">
                Adicionar local
            </span>
        </div>
        <div class="mt-2">
            <form id="local-form">
                <div class="row">
                    <div class="col-12">
                        <mat-form-field appearance="fill" class="w-100 mt-2">
                            <mat-label>Título</mat-label>
                            <input matInput placeholder="Digite o título do pico" [(ngModel)]="place.title" name="title"
                                required>
                            <mat-error>O campo título é obrigatório</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-12">
                        <mat-form-field appearance="fill" class="w-100 mt-2">
                            <mat-label>Rua</mat-label>
                            <input matInput placeholder="Digite a rua" [(ngModel)]="place.address_street"
                                name="address_street" required>
                            <mat-error>O campo rua é obrigatório</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-4">
                        <mat-form-field appearance="fill" class="w-100 mt-2">
                            <mat-label>Número</mat-label>
                            <input matInput placeholder="Digite o número" [(ngModel)]="place.address_number"
                                name="address_number" required>
                            <mat-error>O campo número é obrigatório</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-8">
                        <mat-form-field appearance="fill" class="w-100 mt-2">
                            <mat-label>Bairro</mat-label>
                            <input matInput placeholder="Digite o bairro" [(ngModel)]="place.address_neighborhood"
                                name="address_neighborhood" required>
                            <mat-error>O campo bairro é obrigatório</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-md-10">
                        <mat-form-field appearance="fill" class="w-100 mt-2">
                            <mat-label>Cidade</mat-label>
                            <input matInput placeholder="Digite a cidade" [(ngModel)]="place.address_city"
                                name="address_city" required>
                            <mat-error>O campo cidade é obrigatório</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-md-2">
                        <mat-form-field appearance="fill" class="w-100 mt-2">
                            <mat-label>UF</mat-label>
                            <input matInput placeholder="Digite a UF" [(ngModel)]="place.address_estate"
                                name="address_estate" required>
                            <mat-error>O campo estado é obrigatório</mat-error>
                        </mat-form-field>
                    </div>

                    <div class="col-12">
                        <mat-form-field appearance="fill" class="w-100 mt-2">
                            <mat-label>Descricao</mat-label>
                            <textarea matInput [(ngModel)]="place.description" name="description" rows="10"></textarea>
                            <mat-error>O campo estado é obrigatório</mat-error>
                        </mat-form-field>
                    </div>
                </div>

                <div class="creepster-regular text-center mt-3">
                    Fotos
                </div>
                <div class="text-center font-small">
                    Máximo 5 imagens.
                </div>

                <div *ngIf="images.length != 0 " class="row justify-content-center">
                    <div *ngFor="let item of images" class="col-md-4 mt-3">
                        <img [src]="item.caminho" class="img-fluid border-radius">
                        <div class="d-flex justify-content-center">
                            <button type="button" (click)="removeImage(item.url)" class="btn btn-sm btn-danger mt-2">
                                <i class="material-icons text-light">delete</i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-center mt-3">
                    <button type="button" (click)="triggerImage()" class="btn btn-success btn-sm text-ligh w-25">
                        +
                    </button>
                    <input accept="image/*" #fileInput (change)="selectImage($event)" hidden type="file">
                </div>

                <div class="mt-5 row">
                    <div class="col-6">
                        <button type="button" (click)="cancelCreateLocal()"
                            class="btn btn-sm btn-danger w-50">Cancelar</button>
                    </div>
                    <div class="col-6">
                        <div class="d-flex justify-content-end">
                            <button (click)="createLocal()" class="btn btn-primary btn-sm w-50">Salvar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </mat-card>
</div>
