<div *ngIf="loader">
    <div class="d-flex justify-content-center mt-3">
        <img class="img-fluid" src="../../../assets/3ohze2IqF09aevkCVa.webp" alt="">
    </div>
    <div class="text-center creepster-regular ">
        Carregando...
    </div>
</div>

<div *ngIf="!loader">
    <div class="row justify-content-center">
        <div *ngFor="let item of local; let i = index" class="col-lg-6 mt-3">
            <mat-card class="mat-elevation-z8 p-0" style="border-radius: 10px 10px 0 0 ;">
                <div class="w-100">
                    <div id="carouselExampleCaptions" class="carousel slide">
                        <div class="carousel-indicators">
                            <button *ngFor="let img of item.images; let ii = index" type="button"
                                (click)="changeImage(i, ii, img.file_name)" data-bs-target="#carouselExampleCaptions"
                                [id]="img.file_name" class="active"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img [src]="storageUrl+'/'+item.principalImage" class="d-block w-100"
                                    style="border-radius: 10px 10px 0 0 ;" alt="...">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="p-3">
                    <div class="d-flex justify-content-center title-center ">
                        <i class="material-icons">flag</i> {{item.title}}
                    </div>
                    <div class="row mt-3">
                        <div class="col-8 text-center">
                            <span class="title-center">
                                <i class="material-icons">pin_drop</i> {{item.address_street}}, {{item.address_number}}
                                -
                                {{item.address_city}}/{{item.address_estate}}
                            </span>
                        </div>
                        <div class="col-4 text-center">
                            <span class=" title-center">
                                <i class="material-icons">skateboarding</i> {{item.access ? 'PÃºblico':'Privado' }}
                            </span>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <textarea [value]="item.description" [rows]="calculateRows(item.description)"
                                class="w-100"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <button class="btn btn-sm btn-outline-primary w-100 text-center">
                                <i class="material-icons mt-2">favorite</i>
                            </button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-sm btn-outline-primary w-100 text-center">
                                <i class="material-icons mt-2">chat</i>
                            </button>
                        </div>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
</div>
